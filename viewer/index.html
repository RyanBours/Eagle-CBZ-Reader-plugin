<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- <script type="text/javascript" src="js/plugin.js"></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .loader {
            width: 50px;
            padding: 8px;
            aspect-ratio: 1;
            border-radius: 50%;
            background: #25b09b;
            --_m:
                conic-gradient(#0000 10%, #000),
                linear-gradient(#000 0 0) content-box;
            -webkit-mask: var(--_m);
            mask: var(--_m);
            -webkit-mask-composite: source-out;
            mask-composite: subtract;
            animation: l3 1s infinite linear;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        @keyframes l3 {
            to {
                transform: rotate(1turn)
            }
        }

        /* Comic Reader Styles */
        .comic-viewer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0d0d0d;
            overflow: hidden;
            position: relative;
        }

        .image-container {
            display: flex;
            gap: 0px;
            align-items: center;
            text-align: center;
            transform-origin: center center;
            will-change: transform;
        }

        #comic-image,
        #comic-image-2 {
            display: block;
            user-select: none;
            cursor: grab;
        }

        #comic-image-2.hidden {
            display: none;
        }

        .controls {
            background: #2a2a2a;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            border-top: 1px solid #3a3a3a;
            flex-shrink: 0;
        }

        .controls-center {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            background: #3a3a3a;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            min-width: 80px;
        }

        .btn:hover:not(:disabled) {
            background: #4a4a4a;
        }

        .btn:active:not(:disabled) {
            background: #25b09b;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-selector input {
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            width: 80px;
            text-align: center;
            font-size: 14px;
        }

        .page-selector input:focus {
            outline: none;
            border-color: #25b09b;
        }

        .page-count {
            color: #888;
            font-size: 14px;
            min-width: 60px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        .zoom-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .zoom-indicator.show {
            opacity: 1;
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-icon {
            min-width: auto;
            padding: 10px 15px;
            font-size: 16px;
        }

        .btn.active {
            background: #25b09b;
        }

        .preview-panel {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 320px;
            max-height: 500px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 10px;
            z-index: 150;
            display: none;
            flex-direction: column;
        }

        .preview-panel.show {
            display: flex;
        }

        .preview-panel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #fff;
            padding: 5px 5px;
            flex-shrink: 0;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 5px;
            will-change: scroll-position;
        }

        .thumbnail-grid::-webkit-scrollbar {
            width: 8px;
        }

        .thumbnail-grid::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .thumbnail-grid::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }

        .thumbnail-grid::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
            background: #1a1a1a;
            will-change: border-color;
            image-rendering: auto;
        }

        .thumbnail:hover {
            border-color: #4a4a4a;
        }

        .thumbnail.active {
            border-color: #25b09b;
        }

        .thumbnail-wrapper {
            position: relative;
            contain: layout style paint;
        }

        .thumbnail-page {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div id="loader" class="center">
        <div class="loader"></div>
    </div>

    <div class="comic-viewer" id="comic-viewer">
        <div class="image-container">
            <canvas id="comic-image" class="hidden"></canvas>
            <canvas id="comic-image-2" class="hidden"></canvas>
        </div>
        <div id="zoom-indicator" class="zoom-indicator">100%</div>
    </div>

    <div id="preview-panel" class="preview-panel">
        <h3>All Pages</h3>
        <div id="thumbnail-grid" class="thumbnail-grid"></div>
    </div>

    <div class="controls">
        <button id="preview-toggle-btn" class="btn" disabled>ðŸ“‘ Pages</button>

        <div class="controls-center">
            <button id="prev-btn" class="btn" disabled>Previous</button>

            <div class="page-selector">
                <span>Page</span>
                <input type="number" id="page-input" value="1" min="1" disabled>
                <span class="page-count">/ <span id="total-pages">0</span></span>
            </div>

            <button id="next-btn" class="btn" disabled>Next</button>

            <div class="zoom-controls">
                <button id="recenter-btn" class="btn btn-icon" title="Recenter & Reset Zoom" disabled>âŠ™</button>
                <button id="fit-btn" class="btn" title="Fit to Screen" disabled>Fit</button>
                <button id="auto-fit-btn" class="btn active" title="Auto-fit on page change" disabled>Auto: ON</button>
                <button id="dual-page-btn" class="btn" title="Toggle dual-page view" disabled>1 Page</button>
                <button id="cover-offset-btn" class="btn" title="Treat first page as cover (single page)"
                    disabled>Cover: OFF</button>
                <button id="read-direction-btn" class="btn" title="Toggle reading direction" disabled>Râ†’L</button>
            </div>
        </div>
    </div>
    <script>
        const plugin = require('../js/plugin.js');
        console.log(plugin);
    </script>
</body>

</html>
